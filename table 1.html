<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td, th{
      border: 1px solid blue;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <main>
    <h2>Friends</h2>
    <table>
        <caption>My Friends</caption>
        <thead>
        <tr>
            <th>No</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Age</th>
        </tr>
       </thead>
           <tbody>
              <tr>
                <td>1</td>
                <td>Akash</td>
                <td>Chandra</td>
                <td>24</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Amit</td>
                <td>Chandra</td>
                <td>21</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Nazim</td>
                <td>Russel</td>
                <td>22</td>
              </tr>
           </tbody>
             <tfoot>
              <td colspan="4">Total Friends: 2</td>
             </tfoot>
    </table>
    <section>
      <ul>
        <li>Table: table</li>
        <li>table head: thead</li>
        <li>Table body: tbody</li>
        <li>Table Foot: tfoot</li>
        <li>Table Row: tr (will be in tbody)</li>
        <li>Table Data: td</li>
        <li>Table Heading Data: th</li>
      </ul>
    </section>
  </main>
</body>
</html>
