<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 2</title>
  <style>
    table{
      border-top-right-radius:1px;
    }
    td,th{
      border:1px solid rgb(0, 0, 0);
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <main>
    <table>
      <caption>TIME TABLE</caption>
  <thead>
    <tr>
      <th>Day/Period</th>
      <th>9.30-10.20</th>
      <th>10.20-11.10</th>
      <th>12.00-12.40</th>
      <th>12.00-12.40</th>
      <th>12.40-1.30</th>
      <th>1.30-2.20</th>
      <th>2.20-3.10</th>
      <th>3.10-4.00</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Monday</td>
      <td>Eng</td>
      <td>Math</td>
      <td>Che</td>
      <td rowspan="5">Lunch</td>
      <td colspan="3">LAB</td>
      <td>Phy</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td colspan="3">LAB</td>
      <td>Eng</td>
      <td>Che</td>
      <td>Math</td>
      <td>SPORTS</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Math</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">LIBRARY</td>
    </tr>
    <tr>
      <td>Thrusday</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">LAB</td>
      <td>Math</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">LAB</td>
      <td>Math</td>
    </tr>
  </tbody>
  <tfoot>

  </tfoot>
  </table>
  </main>
</body>
</html>
